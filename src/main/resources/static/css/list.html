<div class="section list">
	<table>
		<th:block th:if="${items}">
			<colgroup>
				<col style="width: 5%" />
				<col style="width: 50%" />
				<col style="width: 10%" />
				<col style="width: 15%" />
				<col style="width: 15%" />
			</colgroup>
			<thead>
				<tr>
					<th>글번호</th>
					<th>제목</th>
					<th>아이디</th>
					<th>등록일</th>
					<th>수정일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td th:text="${item.bdSeq}"></td>
					<td th:text="${item.mbId}"></td>
					<td th:text="${item.bdCreateAt}"></td>
					<td th:text="${item.bdUpdateAt}"></td>
				</tr>
		</th:block>

		</tbody>
	</table>


</div>
