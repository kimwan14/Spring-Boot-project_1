<body class="landing is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header" class="alt">

			<ul>
				<th:block th:if="${session.mbLevel}==3">
					<li><a th:href="@{mbList(page=1)}">맴버정보</a></li>
					<li><a th:href="@{bdList}">보드정보</a></li>

				</th:block>
			</ul>
		</nav>
		</header>

		<!-- Banner -->
		<section id="banner">
			<h2>MBTI 게시판</h2>
			<p>
				MBTI는 사람들이 세상을 인식하고 결정을 내리는 방식에서<br /> 선호도에 따라 개인을 16가지 다른 성격 유형 중

			</p>
			<ul class="actions special">
				<li><a href="login" class="button primary">Sign Up</a></li>
			</ul>
		</section>

		<section id="main" class="container">

					</h2>

						길잡이가 될 수 있다고 생각한다 게시판에 자기의 성향과 같은 사람 또는 다른 사람들과 함께 정보를 공유해보자!
					</p>

				<span class="image featured"><img src="images/pic01.jpg"
