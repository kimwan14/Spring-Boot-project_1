<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div id="page-wrapper">
		<div class="table-wrapper">
			<table class="alt">
				<th:block th:if="${items}">
					<colgroup>
						<col style="width: 5%" />
						<col style="width: 50%" />
						<col style="width: 10%" />
						<col style="width: 15%" />
						<col style="width: 15%" />
					</colgroup>
					<thead>
						<tr>
							<th>글번호</th>
							<th>제목</th>
							<th>아이디</th>
							<th>등록일</th>
							<th>수정일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${items}">
							<td th:text="${item.mbti_bdSeq}"></td>
							<td><a th:text="${item.mbti_bdTitle}"
								th:href="@{/detail2(mbti_bdSeq = ${item.mbti_bdSeq})}"></a></td>
							<td th:text="${item.mbId}"></td>
							<td th:text="${item.mbti_bdCreateAt}"></td>
							<td th:text="${item.mbti_bdUpdateAt}"></td>
						</tr>
				</th:block>

				</tbody>
			</table>



			<th:block th:if="${detail2}">
				<h1 style="padding: 30px 0;" th:text="${detail2.mbti_bdTitle}"></h1>

				<div style="text-align: right;">
					<span style="color: #00a2be;">글번호 </span> <span
						th:text="${detail2.mbti_bdSeq}"></span> <span
						style="color: #00a2be"> | </span> <span style="color: #00a2be">글쓴이
					</span> <span th:text="${detail2.mbId}"></span> <span
						style="color: #00a2be"> | </span> <span
						th:text="${detail2.mbti_bdCreateAt}"></span> <span
						style="color: #00a2be"> | </span> <span
						th:text="${detail2.mbti_bdUpdateAt}"></span>
				</div>

				<div>
					<p style="padding: 30px 0;" th:text="${detail2.bdContent}"></p>
					<ul th:if="${files}" th:each="file : ${files}"
						style="display: inline-block; margin-bottom: 5px;">
						<li><img id="imgId" th:src="@{${file.upNewFileName}}"
							alt="첨부이미지" height="280" /></li>
					</ul>
				</div>

				<div style="padding: 30px 0; text-align: right;">
					<th:block th:if="${detail2.mbId == session.id}">
						<a th:href="@{/edit(mbti_bdSeq = ${detail2.mbti_bdSeq})}"><button>수정</button></a>
						<a th:href="@{/remove(mbti_bdSeq = ${detail2.mbti_bdSeq})}"><button>삭제</button></a>
					</th:block>
					<a th:href="@{mbtiboard}"><button
							style="background-color: #00a2be; color: white; margin-left: 20px">목록으로</button></a>
				</div>

			</th:block>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
